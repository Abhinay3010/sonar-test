name: CI Pipeline with Stages

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # -----------------------------
  # Stage 1: Checkout
  # -----------------------------
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

  # -----------------------------
  # Stage 2: Maven Build
  # -----------------------------
  maven-build:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Show Java & Maven versions
        run: |
          java -version
          mvn -version || echo "Maven not installed"

      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Upload Maven Artifact
        uses: actions/upload-artifact@v4
        with:
          name: maven-artifact
          path: target/*.jar

  # -----------------------------
  # Stage 3: SonarCloud Scan
  # -----------------------------
  sonar-scan:
    runs-on: ubuntu-latest
    needs: maven-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=Abhinay3010_sonar-test
            -Dsonar.organization=abhinay3010-1
            -Dsonar.sources=.
            -Dsonar.host.url=https://sonarcloud.io

  # -----------------------------
  # Stage 4: Syft SBOM
  # -----------------------------
  syft-sbom:
    runs-on: ubuntu-latest
    needs: sonar-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh
          export PATH=$PATH:$(pwd)/bin
          syft version

      - name: Generate SBOM
        run: |
          export PATH=$PATH:$(pwd)/bin
          syft . -o json > sbom.json

      - name: Upload SBOM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

  # -----------------------------
  # Stage 5: Grype Vulnerability Scan
  # -----------------------------
  grype-scan:
    runs-on: ubuntu-latest
    needs: syft-sbom
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download SBOM Artifact
        uses: actions/download-artifact@v4
        with:
          name: sbom
          path: .

      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh
          export PATH=$PATH:$(pwd)/bin
          grype version

      - name: Scan SBOM with Grype
        run: |
          export PATH=$PATH:$(pwd)/bin
          grype sbom:sbom.json

  # -----------------------------
  # Stage 6: Docker Build
  # -----------------------------
  docker-build:
    runs-on: ubuntu-latest
    needs: grype-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Maven Artifact
        uses: actions/download-artifact@v4
        with:
          name: maven-artifact
          path: target/

      - name: Build Docker Image
        run: docker build -t myapp:latest .

      - name: Save Docker Image Tar
        run: docker save myapp:latest -o myapp.tar

      - name: Upload Docker Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: myapp.tar

  # -----------------------------
  # Stage 7: Trivy Scan
  # -----------------------------
  trivy-scan:
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Download Docker Image Artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: .

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
          trivy --version

      - name: Load Docker Image
        run: docker load -i myapp.tar

      - name: Trivy Image Scan
        run: trivy image myapp:latest
