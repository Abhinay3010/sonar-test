name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build_scan:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # 1️⃣ Checkout Code
      # -----------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for Sonar

      # -----------------------------
      # 2️⃣ Set up Java
      # -----------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # -----------------------------
      # 3️⃣ Maven Build
      # -----------------------------
      - name: Build with Maven
        run: mvn clean install -DskipTests

      # -----------------------------
      # 4️⃣ SonarCloud Scan
      # -----------------------------
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=Abhinay3010_sonar-test
            -Dsonar.organization=abhinay3010-1
            -Dsonar.sources=.
            -Dsonar.host.url=https://sonarcloud.io

      # -----------------------------
      # 5️⃣ Install Syft
      # -----------------------------
      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh
          syft version

      # -----------------------------
      # 6️⃣ Generate SBOM
      # -----------------------------
      - name: Generate SBOM
        run: syft . -o json > sbom.json

      # -----------------------------
      # 7️⃣ Install Grype
      # -----------------------------
      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh
          grype version

      # -----------------------------
      # 8️⃣ Scan for Vulnerabilities
      # -----------------------------
      - name: Scan SBOM with Grype
        run: grype sbom:sbom.json

      # -----------------------------
      # 9️⃣ Upload SBOM as Artifact (optional)
      # -----------------------------
      - name: Upload SBOM Artifact
        uses: actions/upload-artifact@v3
        with:
          name: sbom
          path: sbom.json
