name: main

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build_scan:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # 1Ô∏è‚É£ Checkout Code
      # -----------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -----------------------------
      # 2Ô∏è‚É£ Show OS info
      # -----------------------------
      - name: Show OS info
        run: uname -a

      # -----------------------------
      # 3Ô∏è‚É£ Set up Java
      # -----------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # -----------------------------
      # 4Ô∏è‚É£ Show Java & Maven version
      # -----------------------------
      - name: Show Java & Maven version
        run: |
          java -version
          mvn -version || echo "Maven not installed"

      # -----------------------------
      # 5Ô∏è‚É£ Maven Build
      # -----------------------------
      - name: Build with Maven
        run: mvn clean install -DskipTests

      # -----------------------------
      # 6Ô∏è‚É£ SonarCloud Scan
      # -----------------------------
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=Abhinay3010_sonar-test
            -Dsonar.organization=abhinay3010-1
            -Dsonar.sources=.
            -Dsonar.host.url=https://sonarcloud.io

      # -----------------------------
      # 7Ô∏è‚É£ Install Syft
      # -----------------------------
      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh
          export PATH=$PATH:$(pwd)/bin
          echo "Syft version:"
          syft version

      # -----------------------------
      # 8Ô∏è‚É£ Generate SBOM
      # -----------------------------
      - name: Generate SBOM
        run: |
          export PATH=$PATH:$(pwd)/bin
          syft . -o json > sbom.json

      # -----------------------------
      # 9Ô∏è‚É£ Install Grype
      # -----------------------------
      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh
          export PATH=$PATH:$(pwd)/bin
          echo "Grype version:"
          grype version

      # -----------------------------
      # üîü Scan SBOM for Vulnerabilities
      # -----------------------------
      - name: Scan SBOM with Grype
        run: |
          export PATH=$PATH:$(pwd)/bin
          grype sbom:sbom.json

      # -----------------------------
      # 1Ô∏è‚É£1Ô∏è‚É£ Upload SBOM as Artifact
      # -----------------------------
      - name: Upload SBOM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
