name: CI Pipeline with Stages

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build_scan_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Stage 1: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Stage 2: Show Environment
        run: |
          echo "OS Info:"
          uname -a
          echo "Java Version:"
          java -version
          echo "Maven Version:"
          mvn -version || echo "Maven not installed"


      # -----------------------------
      # 3️⃣ Maven Build Stage
      # -----------------------------
      - name: Stage 3: Maven Build
        run: mvn clean install -DskipTests

      # -----------------------------
      # 4️⃣ SonarCloud Scan Stage
      # -----------------------------
      - name: Stage 4: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=Abhinay3010_sonar-test
            -Dsonar.organization=abhinay3010-1
            -Dsonar.sources=.
            -Dsonar.host.url=https://sonarcloud.io

      # -----------------------------
      # 5️⃣ Install Syft Stage
      # -----------------------------
      - name: Stage 5: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh
          export PATH=$PATH:$(pwd)/bin
          echo "Syft Version:"
          syft version

      # -----------------------------
      # 6️⃣ Generate SBOM Stage
      # -----------------------------
      - name: Stage 6: Generate SBOM
        run: |
          export PATH=$PATH:$(pwd)/bin
          syft . -o json > sbom.json

      # -----------------------------
      # 7️⃣ Install Grype Stage
      # -----------------------------
      - name: Stage 7: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh
          export PATH=$PATH:$(pwd)/bin
          echo "Grype Version:"
          grype version

      # -----------------------------
      # 8️⃣ Grype Vulnerability Scan Stage
      # -----------------------------
      - name: Stage 8: Scan SBOM with Grype
        run: |
          export PATH=$PATH:$(pwd)/bin
          grype sbom:sbom.json

      # -----------------------------
      # 9️⃣ Upload SBOM Artifact Stage
      # -----------------------------
      - name: Stage 9: Upload SBOM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
