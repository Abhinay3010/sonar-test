name: Secure CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # -----------------------------
  # Stage 1: Checkout
  # -----------------------------
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

  # -----------------------------
  # Stage 2: Maven Build
  # -----------------------------
  maven-build:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Upload Maven Artifact
        uses: actions/upload-artifact@v4
        with:
          name: maven-artifact
          path: target/*.jar

  # -----------------------------
  # Stage 3: SonarCloud Scan
  # -----------------------------
  sonar-scan:
    runs-on: ubuntu-latest
    needs: maven-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=Abhinay3010_sonar-test
            -Dsonar.organization=abhinay3010-1
            -Dsonar.sources=.
            -Dsonar.host.url=https://sonarcloud.io

  # -----------------------------
  # Stage 4: Syft SBOM (Source Code)
  # -----------------------------
  syft-sbom-code:
    runs-on: ubuntu-latest
    needs: sonar-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh
          export PATH=$PATH:$(pwd)/bin
          syft version

      - name: Generate SBOM (All Formats)
        run: |
          export PATH=$PATH:$(pwd)/bin
          syft . -o json > sbom-syft.json
          syft . -o cyclonedx-json > sbom-cdx.json
          syft . -o spdx-json > sbom-spdx.json
          syft . -o spdx-tag-value > sbom-spdx-tv.spdx

      - name: Upload SBOM Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sboms-code
          path: |
            sbom-syft.json
            sbom-cdx.json
            sbom-spdx.json
            sbom-spdx-tv.spdx

  # -----------------------------
  # Stage 5: Docker Build & SBOM
  # -----------------------------
  docker-build-sbom:
    runs-on: ubuntu-latest
    needs: syft-sbom-code
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Maven Artifact
        uses: actions/download-artifact@v4
        with:
          name: maven-artifact
          path: target/

      - name: Build Docker Image
        run: docker build -t myapp:latest .

      - name: Generate SBOM for Docker Image
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh
          export PATH=$PATH:$(pwd)/bin
          syft docker:myapp:latest -o json > sbom-image.json
          syft docker:myapp:latest -o cyclonedx-json > sbom-image-cdx.json
          syft docker:myapp:latest -o spdx-json > sbom-image-spdx.json
          syft docker:myapp:latest -o spdx-tag-value > sbom-image-spdx-tv.spdx

      - name: Save Docker Image Tar
        run: docker save myapp:latest -o myapp.tar

      - name: Upload Docker Image and SBOM Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docker-artifacts
          path: |
            myapp.tar
            sbom-image.json
            sbom-image-cdx.json
            sbom-image-spdx.json
            sbom-image-spdx-tv.spdx

  # -----------------------------
  # Stage 6: Grype Vulnerability Scan
  # -----------------------------
  grype-scan:
    runs-on: ubuntu-latest
    needs: docker-build-sbom
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download SBOM Artifacts
        uses: actions/download-artifact@v4
        with:
          name: sboms-code
          path: ./sboms-code

      - name: Download Docker Artifacts
        uses: actions/download-artifact@v4
        with:
          name: docker-artifacts
          path: ./docker-artifacts

      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh
          export PATH=$PATH:$(pwd)/bin
          grype version

      - name: Scan All SBOMs with Grype
        run: |
          export PATH=$PATH:$(pwd)/bin
          for sbom in ./sboms-code/*.json ./sboms-code/*.spdx ./docker-artifacts/*.json ./docker-artifacts/*.spdx; do
            echo "Scanning $sbom ..."
            grype sbom:$sbom
          done

  # -----------------------------
  # Stage 7: Trivy Docker Image Scan
  # -----------------------------
  trivy-scan:
    runs-on: ubuntu-latest
    needs: grype-scan
    steps:
      - name: Download Docker Artifacts
        uses: actions/download-artifact@v4
        with:
          name: docker-artifacts
          path: .

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
          trivy --version

      - name: Load Docker Image
        run: docker load -i ./myapp.tar

      - name: Trivy Image Scan
        run: trivy image myapp:latest

  # -----------------------------
  # Stage 8: Fail on High/Critical Vulnerabilities
  # -----------------------------
  fail-on-vulns:
    runs-on: ubuntu-latest
    needs: trivy-scan
    steps:
      - name: Load Docker Image
        run: docker load -i ./myapp.tar

      - name: Fail if High/Critical Vulnerabilities
        run: trivy image --exit-code 1 --severity HIGH,CRITICAL myapp:latest || echo "High/Critical vulnerabilities found"

  # -----------------------------
  # Stage 9: Slack & Email Alerts
  # -----------------------------
  vuln-alerts:
    runs-on: ubuntu-latest
    needs: fail-on-vulns
    steps:
      - name: Download Docker Artifacts
        uses: actions/download-artifact@v4
        with:
          name: docker-artifacts
          path: .

      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh
          export PATH=$PATH:$(pwd)/bin

      - name: Scan for Vulnerabilities and Capture Report
        id: grype-report
        run: |
          export PATH=$PATH:$(pwd)/bin
          grype sbom:./sboms-code/*.json ./docker-artifacts/*.json --fail-on 0 > grype-report.txt || true
          echo "::set-output name=report::$(head -n 50 grype-report.txt)"

      - name: Slack Notification
        if: always()
        uses: slackapi/slack-github-action@v2
        with:
          channel-id: 'YOUR_SLACK_CHANNEL_ID'
          slack-message: |
            Vulnerability Scan Completed for ${{ github.repository }}.
            Top 50 lines of report:
            ${{ steps.grype-report.outputs.report }}
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Email Notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Vulnerability Scan Report for ${{ github.repository }}"
          body: |
            Vulnerability Scan Completed for ${{ github.repository }}.
            Top 50 lines of report:
            ${{ steps.grype-report.outputs.report }}
          to: ${{ secrets.EMAIL_RECIPIENT }}
          from: ${{ secrets.EMAIL_USERNAME }}
          secure: true
