name: Secure CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # -----------------------------
  # Stage 1: Checkout
  # -----------------------------
  checkout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

  # -----------------------------
  # Stage 2: Maven Build
  # -----------------------------
  maven-build:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Upload Maven Artifact
        uses: actions/upload-artifact@v4
        with:
          name: maven-artifact
          path: target/*.jar

  # -----------------------------
  # Stage 3: SonarCloud Scan
  # -----------------------------
  sonar-scan:
    runs-on: ubuntu-latest
    needs: maven-build
    steps:
      - uses: actions/checkout@v4

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=Abhinay3010_sonar-test
            -Dsonar.organization=abhinay3010-1
            -Dsonar.sources=.
            -Dsonar.host.url=https://sonarcloud.io

  # -----------------------------
  # Stage 4: Syft SBOM (Source Code)
  # -----------------------------
  syft-sbom-code:
    runs-on: ubuntu-latest
    needs: sonar-scan
    steps:
      - uses: actions/checkout@v4

      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh
          echo "$(pwd)/bin" >> $GITHUB_PATH

      - name: Generate SBOMs (Source Code)
        run: |
          syft . -o json > sbom-syft.json
          syft . -o cyclonedx-json > sbom-cdx.json
          syft . -o spdx-json > sbom-spdx.json
          syft . -o spdx-tag-value > sbom-spdx-tv.spdx

      - name: Upload SBOM Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sboms-code
          path: |
            sbom-syft.json
            sbom-cdx.json
            sbom-spdx.json
            sbom-spdx-tv.spdx

  # -----------------------------
  # Stage 5: Docker Build & Image SBOM
  # -----------------------------
  docker-build-sbom:
    runs-on: ubuntu-latest
    needs: syft-sbom-code
    steps:
      - uses: actions/checkout@v4

      - name: Download Maven Artifact
        uses: actions/download-artifact@v4
        with:
          name: maven-artifact
          path: target/

      - name: Build Docker Image
        run: docker build -t myapp:latest .

      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh
          echo "$(pwd)/bin" >> $GITHUB_PATH

      - name: Generate Docker Image SBOMs
        run: |
          syft docker:myapp:latest -o json > sbom-image.json
          syft docker:myapp:latest -o cyclonedx-json > sbom-image-cdx.json
          syft docker:myapp:latest -o spdx-json > sbom-image-spdx.json
          syft docker:myapp:latest -o spdx-tag-value > sbom-image-spdx-tv.spdx

      - name: Save Docker Image
        run: docker save myapp:latest -o myapp.tar

      - name: Upload Docker Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docker-artifacts
          path: |
            myapp.tar
            sbom-image.json
            sbom-image-cdx.json
            sbom-image-spdx.json
            sbom-image-spdx-tv.spdx

  # -----------------------------
  # Stage 6: Grype Scan (SBOM-based)
  # -----------------------------
  grype-scan:
    runs-on: ubuntu-latest
    needs: docker-build-sbom
    steps:
      - name: Download SBOM Code
        uses: actions/download-artifact@v4
        with:
          name: sboms-code
          path: sboms-code

      - name: Download Docker Artifacts
        uses: actions/download-artifact@v4
        with:
          name: docker-artifacts
          path: docker-artifacts

      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh
          echo "$(pwd)/bin" >> $GITHUB_PATH

      - name: Grype Scan All SBOMs
        run: |
          for sbom in sboms-code/*.json docker-artifacts/*.json; do
            echo "Scanning $sbom"
            grype sbom:$sbom || true
          done

  # -----------------------------
  # Stage 7: Trivy Image Scan
  # -----------------------------
  trivy-scan:
    runs-on: ubuntu-latest
    needs: grype-scan
    steps:
      - name: Download Docker Artifacts
        uses: actions/download-artifact@v4
        with:
          name: docker-artifacts
          path: .

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin

      - name: Load Docker Image
        run: docker load -i myapp.tar

      - name: Trivy Scan (Report Only)
        run: trivy image myapp:latest || true

  # -----------------------------
  # Stage 8: Fail on High/Critical
  # -----------------------------
  fail-on-vulns:
    runs-on: ubuntu-latest
    needs: trivy-scan
    steps:
      - name: Download Docker Artifacts
        uses: actions/download-artifact@v4
        with:
          name: docker-artifacts
          path: .

      - name: Load Docker Image
        run: docker load -i myapp.tar

      - name: Enforce Vulnerability Policy
        run: trivy image --exit-code 1 --severity HIGH,CRITICAL myapp:latest

  # -----------------------------
  # Stage 9: Slack & Email Alerts
  # -----------------------------
  vuln-alerts:
    runs-on: ubuntu-latest
    needs: fail-on-vulns
    if: always()
    steps:
      - name: Download SBOM Code
        uses: actions/download-artifact@v4
        with:
          name: sboms-code
          path: sboms-code

      - name: Download Docker Artifacts
        uses: actions/download-artifact@v4
        with:
          name: docker-artifacts
          path: docker-artifacts

      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh
          echo "$(pwd)/bin" >> $GITHUB_PATH

      - name: Generate Grype Report
        run: |
          grype sbom:sboms-code/*.json sbom:docker-artifacts/*.json > grype-report.txt || true

      - name: Slack Notification
        uses: slackapi/slack-github-action@v2
        with:
          channel-id: YOUR_SLACK_CHANNEL_ID
          slack-message: |
            Security scan completed for ${{ github.repository }}.
            Check GitHub Actions artifacts for full report.
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Security Scan Report - ${{ github.repository }}"
          body: |
            Security scan completed.
            Please check GitHub Actions artifacts for detailed reports.
          to: ${{ secrets.EMAIL_RECIPIENT }}
          from: ${{ secrets.EMAIL_USERNAME }}
          secure: true
